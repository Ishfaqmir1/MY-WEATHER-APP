<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="text-white min-h-screen font-sans bg-[#0D1117]">

  <header class="text-white text-center text-4xl py-6 font-bold bg-[#1E213A] shadow-md">
    Weather Forecast App
  </header>

  <div class="grid md:grid-cols-3 grid-cols-1 min-h-[80vh]">
    <aside class="bg-[#1E213A] p-6 flex flex-col justify-between">
      <div>
        <div class="mb-4">
  <h2 class="text-md font-semibold mb-2">Enter a City Name</h2>

  <!-- Input + Button in a relative wrapper -->
  <div class="relative w-full">
    <input id="cityInput" type="text" placeholder="E.g.Delhi, London, Srinagar"
      class="w-full p-2 rounded border border-yellow-400 bg-[#6E707A] text-white pr-10" />

    <button id="searchBtn"
      class="absolute top-1/2 right-3 transform -translate-y-1/2 text-white text-xl hover:text-yellow-300">
      🔍
    </button>
  </div>
</div>

        <button id="currentLocationBtn"
          class="w-full mb-4 py-2 px-3 rounded bg-blue-600 text-white hover:bg-blue-700">
          📍 Use Current Location
        </button>

        <div id="recentWrapper" class="mb-4 hidden">
          <select id="recentSelect"
            class="w-full p-2 bg-[#6E707A] text-white border border-yellow-400 rounded">
            <option disabled selected>Select recent city</option>
          </select>
        </div>

        <div class="flex justify-center mb-6">
          <img id="weatherIcon" src="" alt="Weather Icon" class="w-32 h-32 hidden" />
        </div>
        <div class="text-center text-6xl font-light mb-2" id="tempDisplay">--°C</div>
        <p class="text-center text-lg text-[#A09FB1]" id="description">--</p>
      </div>

      <div class="text-center text-[#A09FB1] mt-6">
        <p id="date">Today - --</p>
        <p id="location">📍 --</p>
      </div>
    </aside>

    <main class="md:col-span-2 p-6">
      <div id="error" class="text-red-500 mb-4 hidden text-lg font-semibold"></div>

      <!-- New heading added here -->
      <h2 class="text-2xl font-semibold mb-4">5-Day Forecast</h2>
      <div class="grid grid-cols-2 sm:grid-cols-5 gap-4 mb-10" id="forecastContainer"></div>

      <h2 class="text-2xl font-semibold mb-4">Today's Highlights</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="bg-[#1E213A] p-4 rounded"><h3>Wind</h3><p class="text-3xl" id="wind">--</p><p id="windDir">--</p></div>
        <div class="bg-[#1E213A] p-4 rounded"><h3>Humidity</h3><p class="text-3xl" id="humidity">--%</p><div class="w-full bg-gray-500 h-2 rounded"><div class="h-2 bg-yellow-400 rounded" id="humidityBar"></div></div></div>
        <div class="bg-[#1E213A] p-4 rounded"><h3>Visibility</h3><p class="text-3xl" id="visibility">--</p></div>
        <div class="bg-[#1E213A] p-4 rounded"><h3>Pressure</h3><p class="text-3xl" id="pressure">-- mb</p></div>
      </div>
    </main>
  </div>

  <!-- 🪟 Slide-in Drawer for Forecast Details -->
  <div id="forecastDrawer" class="fixed top-0 right-0 w-full sm:w-[400px] h-full bg-[#1E213A] text-white shadow-lg transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-6 relative">
      <button id="closeDrawer" class="absolute top-4 right-4 text-2xl text-gray-300 hover:text-red-500">&times;</button>
      <h3 class="text-2xl font-bold mb-4">Forecast Details</h3>
      <div id="drawerContent" class="space-y-2 text-lg"></div>
    </div>
  </div>

  <footer class="text-center bg-[#1E213A] text-gray-500 py-4 text-sm">
    &copy; 2025 Weather App |created by Ishfaq Mir| Powered by OpenWeatherMap
  </footer>

  <script src="app.js"></script>
</body>
</html>
